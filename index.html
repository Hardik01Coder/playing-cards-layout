<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inika:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-popup">
  <div class="popup">
    <div class="content">
    <img class="custom-popup-img" src="./assets/popup-img.svg" alt="popup-image">
      <div class="text">
        <img class="cancel" src="./assets/cancel-icon.svg" alt="cancel">
    <h2>Don't miss out.</h2>
    <p>Sign up for our newsletter to stay in the loop.</p>
    </div>
    </div>
    <div class="newsletter">
    <input type="email" placeholder="EMAIL ADDRESS">
    <button>SUBSCRIBE</button>
    </div>
  </div>
  <div class="popup-container">
    <button>Get Newsletter</button>
    <img src="./assets/cursor-icon.svg" alt="cursor-icon">
    </div>
     </div>
</body>
</html>
