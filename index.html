<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  
  </style>
</head>

<body>
  <header>
    <h1>Playing Cards Layout</h1>
  </header>
  <main id="playing-cards">
    <div class="card card-1">
      <div class="left">
        <p>5<span>♦</span></p>
      </div>
      <div class="middle">
        <div class="card-one-hearts">
          <p>♦ <span>♦</span></p>
          <span class="center"> ♦</span>
          
          <div class="card-one-bottom-hearts">
            <p>♦ <span>♦</span></p>
          </div>
        </div>
      </div>
      <div class="right">
        <p>5<span>♦</span></p>
      </div>
    </div>
    
    <div class="card card-2">
      <div class="left">
        <p>K<span>♠</span></p>
      </div>
      <div class="middle">
        <img src="./assets/card-king.jpg" alt="king">
      </div>
      <div class="right">
        <p>K<span>♠</span></p>
      </div>
    </div>
    
    <div class="card card-3">
      <div class="left">
        <p>8<span>♣</span></p>
      </div>
      <div class="middle">
        <p>
          <span>♣ ♣ <span class="top">♣ ♣</span>
          </span>
          <span class="center">♣</span> <span class="right-side">♣ ♣ <span class="bottom">♣ ♣</span>
          </span>
        </p>
      </div>
      <div class="right">
        <p>8<span>♣</span></p>
      </div>
    </div>
  </main>
</body>

</html>
